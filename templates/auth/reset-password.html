{% extends 'base.html' %} {% load static %} {% block title %} Register
{%endblock %} {% block content%}

<div class="row">
  <div class="col-md-3 col-sm-2"></div>
  <div class="col-md-6 col-sm-8">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 col-sm-12 col-8">
        <div class="card mt-5">
          <img
            src="https://mta-instagram-clone.herokuapp.com/static/img/instagram-wordmark.svg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            
            <h5 class="card-title text-muted">
                Setup new password
              </h5>
            {% include 'partial/_flash_message.html'%}
            <form action="{% url 'authapp:reset-password' uidb64 token %}" method="post">
              {% csrf_token %}



              <div class="form-group">
                <input
                  class="form-control form-control-sm"
                  type="password"
                  name="password"
                  value=""
                  placeholder="Password"
                />
              </div>

              <div class="form-group">
                <input
                  class="form-control form-control-sm"
                  type="password"
                  name="password2"
                  value=""
                  placeholder="Confirm Password"
                />
              </div>

              <input
                type="submit"
                value="Reset Password"
                class="btn btn-sm btn-block btn-primary"
              />
            </form>

            <small class="py-3">
              By signing up, you agree to our Terms , Data Policy and Cookies
              Policy .
            </small>
            <hr>
            
          </div>
        </div>

        
      

{% endblock %}
